@(user: User)

@main(s"Playing as ${user.username}") {
  <body>You are connected as @user.username</body>
  <script src='@routes.Assets.versioned("javascripts/pixi.js")'></script>
  <script src='@routes.Assets.versioned("javascripts/soulsGame.js")'></script>
  <br>
  <textarea readonly name="gameLog" id="gameLog" cols="179" rows="10"></textarea>
  <br>
  <script>
    $(window).load ( function ( ) {
      Websocket.initWebsocket('@routes.SoulsWebController.socket(user)');
    });
  </script>
}
